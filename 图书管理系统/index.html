<!DOCTYPE html>
<html>
    <head>
        <title>图书管理系统</title>
    </head>
    <style>
        .grid{
            margin: auto;
            width: 500px;
            text-align: center;
        }
        .grid table{
            width: 100%;
            border-collapse: collapse;
        }
        .grid th,td{
            padding: 10px;
            border: 1px dashed orange;
            height: 35px;
            line-height: 35px;
        }
        .grid th{
            background-color: orange;
        }
        .grid .book{
            padding-bottom: 10px;
            padding-top: 5px;
            background-color: #F3DCAB;
        }
        .grid .total{
            background-color: orange;
            padding: 10px;;
        }
    </style>
    <body>
        <div id="app">
            <div class="grid">
                <div>
                    <h1>图书管理</h1>
                    <div class="book">
                        <div>
                            <label for="id">编号</label>
                            <input type="text" id="id" v-model="id" v-bind:disabled="edit" v-focus>
                            <label for="name">名称</label>
                            <input type="text" id="name" v-model="name" >
                            <button @click="submit" :disabled="submitFlagId || submitFlagName">提交</button>
                        </div>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>名称</th>
                            <th>时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr :key="item.id" v-for="(item, index) in books">
                            <td v-text="item.id"></td>
                            <td v-text="item.name"></td>
                            <td>{{item.date | format('yyyy-MM-dd hh:mm:ss')}}</td>
                            <td>
                                <a href="" @click.prevent="update(item.id)">修改</a>
                                <span>|</span>
                                <a href="" @click.prevent="del(item.id)">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="total">
                    <span>图书总数：</span>
                    <span>{{total}}</span>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">


        // 自定义指令
        Vue.directive('focus', {
            inserted: function(el){
                el.focus();
            }
        });

        // 日期过滤器
        Vue.filter('format',function(date, format){
            if(typeof date === 'string'){
                var mts = date.match(/\/Date\((\d+)\)\/)/);
                if(mts && mts.length >= 3){
                    date = parseInt(mts[2]);
                }
            }
            date = new Date(date);
            if(!date || date.toUTCString() == "Invalid Date"){
                return "";
            }
            var map = {
                "M": date.getMonth() + 1, // 月份
                "d": date.getDate(),    // 日
                "h": date.getHours(),   // 小时
                "m": date.getMinutes(),  // 分
                "s": date.getSeconds(),  // 秒
                "q": Math.floor((date.getMonth() + 3) / 3),  // 季度
                "S": date.getMilliseconds()  //毫秒
            }

            format = format.replace(/([yMdhmsqS])+/g, function(all, t){
                var v = map[t];
                if(v !== undefined){
                    if(all.length > 1){
                        v = '0' + v;
                        v = v.substr(v.length - 2);
                    }
                    return v;
                } else if (t === 'y'){
                    return (date.getFullYear() + '').substr(4 - all.length);
                }
                return all;
            });
            return format;
        });
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                edit: false,
                submitFlagId: false,
                submitFlagName: false,
                books: []
            },
            computed: {
                total: function(){
                    // 计算图书总数
                    return this.books.length;
                }
            },
            methods: {
                submit: function(){
                    if (this.edit) {
                        // 编辑
                        // 根据当前的id更新数组中对应的数据
                        this.books.some(item =>{
                            if(item.id == this.id){
                                item.name = this.name;
                                item.date = new Date();
                                return true;
                            }
                        });
                        this.edit = false;
                    } else {
                        // 添加图书
                        let book = {
                            id: this.id,
                            name: this.name,
                            date: new Date()
                        }
                        this.books.push(book);
                        
                    }
                    // 清空表单
                    this.id = '';
                    this.name = '';
                    
                },
                update: function(id){
                    // 禁止修改id
                    this.edit = true;
                    // 根据id查询要编辑的数据
                    var book = this.books.filter(function(item){
                        return item.id == id;
                    });
                    this.id = book[0].id;
                    this.name = book[0].name;
                },
                del: function(id){
                    // 删除图书
                    // 根据id查找索引
                    var index = this.books.findIndex(function(item){
                        return item.id == id;
                    });
                    // 根据索引删除数组元素
                    this.books.splice(index, 1);
                    // ---------------
                    // 方法二: 通过filter方法进行删除
                    // this.books = this.books.filter(function(item){
                    //     return item.id != id;
                    // });

                }
            },
            watch: {
                name: function(val){
                    // 验证图书名称是否已经存在
                    var flag = this.books.some(function(item){
                        return item.name == val;
                    });
                    if(flag){
                        this.submitFlagName = true;
                    }else{
                        this.submitFlagName = false;
                    }
                },
                id: function(val){
                    if(!this.edit){
                        // 添加时验证id是否重复
                        var flag = this.books.some(function(item){
                            return item.id == val;
                        });
                        if(flag){
                            this.submitFlagId = true;
                        }else{
                            this.submitFlagId = false;
                        }
                    }
                }
            },
            mounted: function(){
                // 该生命周期钩子函数被触发的时候，模板已经可以使用了
                // 一般此时用于获取后台数据
                var data = 
                this.books = [{
                    id: 1,
                    name: '三国演义',
                    date: 2525609999999
                },{
                    id: 2,
                    name: '水浒传',
                    date: 2525609999999
                },{
                    id: 3,
                    name: '红楼梦',
                    date: 2525609999999
                },{
                    id: 4,
                    name: '西游记',
                    date: 2525609999999
                }];
                this.books = data;
            }
        });
    </script>
</html>
